title: LLM Threat Model for Healthcare
description: A fast, working GitHub Pages site listing healthcare LLM threats with links.
theme: jekyll-theme-cayman
url: "https://andreacookiemonster.github.io"
baseurl: "/healthcare-llm-threat-model"
permalink: pretty
plugins:
  - jekyll-redirect-from
collections:
  threats:
    output: true
    permalink: /:collection/:name/
defaults:
  - scope: { path: '_threats', type: 'threats' }
    values: { layout: 'threat', toc: true }
kramdown:
  auto_ids: true
  transliterated_header_ids: true
