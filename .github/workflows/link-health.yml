name: Link Health

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install Bundler 2.7.2
        run: gem install bundler -v 2.7.2 --no-document
      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Configure Bundler path
        run: bundle _2.7.2_ config set path 'vendor/bundle'
      - name: Install gems
        run: bundle _2.7.2_ install --jobs 4 --retry 3
      - name: Build site (production, correct baseurl)
        env:
          JEKYLL_ENV: production
        run: bundle _2.7.2_ exec jekyll build --baseurl "/healthcare-llm-threat-model"
      - name: Check links on built site
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose ./_site/**/*.html
