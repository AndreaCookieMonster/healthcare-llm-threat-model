name: Link Health

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install bundler and deps
        run: |
          gem install bundler
          bundle install || true
      - name: Build site (production, correct baseurl)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --baseurl "/healthcare-llm-threat-model"
      - name: Check links on built site
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose ./_site/**/*.html
