---
layout: nil
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Keep Cayman CSS; load via relative_url so the baseurl is honored -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      {% if site.description %}<h2 class="project-tagline">{{ site.description }}</h2>{% endif %}
      <nav style="margin-top: .5rem">
        <a class="btn" href="{{ '/' | relative_url }}">Home</a>
        <a class="btn" href="{{ '/threats/' | relative_url }}">Threats</a>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This site is open source.</span>
      </footer>
    </main>
  </body>
</html>
